<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Movie API Project</title>
    <meta name="description" content="A simple starter for a Movie API project" />
    <style>

        body {
            background-color: rgb(50, 29, 111);
        }

        #title {
            color:white;
            font: bold 170% Cursive;
        }

        #movieName{ 
            padding: 12px;
            font-size: 110%;
            flex: 1;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        #submitButton {
            padding: 12px 20px;
            background-color: rgb(239, 88, 74);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 100%;
            cursor: pointer;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        header {
            display: flex;
            justify-content: center;
            font-size:170%;
        }

        main {
            display: flex;
            justify-content: center;
        }

        form {
            display: flex;
            gap: 10px;
            width: 800px;   /* controls how long the bar is */
        }

        @media (max-width: 850px) {
            form {
                width: 90%;
            }
        }

        .white {
            color:white;
            font: bold 170% Cursive;
        }

        #favoriteGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            max-width: 900px;
            margin: 50px auto;
            justify-items: center;   
        }

        .gridCard {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 16px;
        width: 240px;
        color: white;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .gridCard:hover {
    transform: translateY(-4px);
    transition: 0.2s ease;
    }


    .heart {
    position: absolute;
    top: 14px;
    right: 16px;
    font-size: 22px;
    cursor: pointer;
    color: #FFD25C;
    }

    .heart:hover {
    color: #EF584A;
    }


    .poster-placeholder {
        height: 150px;
        width: 100%;
        border-radius: 12px;
        background: rgba(255,255,255,0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 14px;
        margin-bottom: 12px;
    }

    .favorite-title {
    text-align: center;
    margin-top: 8px;
    font-size: 15px;
    }


    </style>
</head>
<body>
    
    <header>
        <h1 id="title">Movie Scope</h1>
    </header>
    <main>
        <form>
            <label class="white" for="movieName"></label>
            <input placeholder="Enter movie title" type="text" id="movieName" name="movieName">
            <button type="submit" id="submitButton" onclick="getData()">Search</button>
        </form>
    </main>

    <section>
        <div id="favoriteSection">
            <h2 class="white" style="text-align:center; margin-top:60px;">
                Your Favorites
            </h2>
            <p class="white" style="text-align:center; opacity:0.8;">
                Movies you save will appear here.
            </p>

            <div id="favoriteGrid">
                    <div class="gridCard">
                        <div class="heart">â™¡</div>
                            <div class="poster-placeholder">
                                <img src="" alt="" id="testImg">
                            </div>
                            <p class="favorite-title" id="test">Movie Title</p>
                    </div>
            </div>
        </div>
    </section>

    <!-- <footer>
        <small class="white">&copy; Movie Scope 2025</small>
    </footer> -->
    <script src="movieAPIProject.js"></script>
</body>
</html>
