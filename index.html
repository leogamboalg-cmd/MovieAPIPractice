<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Movie API Project</title>
    <meta name="description" content="A simple starter for a Movie API project" />
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <!-- Open Graph / Link Preview -->
    <meta property="og:title" content="Movie API Project">
    <meta property="og:description" content="Search movies and save your favorites using the OMDb API.">
    <meta property="og:image" content="https://leogamboalg-cmd.github.io/MovieAPIPractice/images/preview.png">
    <meta property="og:url" content="https://leogamboalg-cmd.github.io/MovieAPIPractice/">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="./movieAPIProject.css">
    <!-- Optional but recommended -->
    <meta name="twitter:card" content="summary_large_image">

</head>
<body>
    
    <header>
        <h1 id="title">Movie Scope</h1>
    </header>
    <main>
        <form id="submitForm">
            <label class="white" for="movieName"></label>
            <input placeholder="Enter movie title" type="text" id="movieName" name="movieName">
            <button type="submit" id="submitButton">Search</button>
        </form>
    </main>

    <section>
        <br>
        <br>
        <!-- ♥♡-->
         <div id="currentMovie">
                    <div class="gridCard"> 
                        <div class="heart" onclick="addToFavorites(this)">♡</div>
                            <div class="poster-placeholder">
                                <img src="" alt="Movie Poster" id="currentMovieImg">
                            </div>
                            <p class="favorite-title" id="currentMovieName">Movie Title</p>
                            <!-- <a class="white" href="https://youtu.be/dQw4w9WgXcQ?si=YVrhIzZiD9U8sni-">Click to watch movie!</a> -->
                    </div>
            </div>
    </section>

    <section>
        <div id="favoriteSection">
            <h2 class="white" style="text-align:center; margin-top:60px;">
                Your Favorites
            </h2>
            <p class="white" style="text-align:center; opacity:0.8;">
                Movies you save will appear here.
            </p>

            <div id="favoriteGrid">
                    <div class="gridCard">
                        <div class="heart" onclick="removeFromFavorites(this)">♡</div>
                            <div class="poster-placeholder">
                                <img src="" alt="Movie Poster" id="favoriteImgOne">
                            </div>
                            <p class="favorite-title" id="favoriteMovieOne">Movie Title</p>
                    </div>
            
                    <div class="gridCard">
                        <div class="heart" onclick="removeFromFavorites(this)">♡</div>
                            <div class="poster-placeholder">
                                <img src="" alt="Movie Poster" id="favoriteImgTwo">
                            </div>
                            <p class="favorite-title" id="favoriteMovieTwo">Movie Title</p>
                    </div>
                    <div class="gridCard">
                        <div class="heart" onclick="removeFromFavorites(this)">♡</div>
                            <div class="poster-placeholder">
                                <img src="" alt="Movie Poster" id="favoriteMovieThree">
                            </div>
                            <p class="favorite-title" id="test">Movie Title</p>
                    </div>
            </div>
        </div>
    </section>

    <footer>
        <br>
        <small class="white">&copy; Movie Scope 2025</small>
    </footer>
    <script src="movieAPIProject.js"></script>
</body>
</html>
